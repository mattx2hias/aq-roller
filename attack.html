<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack</title>
    <script>let atkCrits = 0;</script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="bg-img"></div>
   <div class="container">
    <ul class="" id="navhead">
      <li class="nav-item"><button class="btn btn-primary" onclick="window.location.href='index.html'">Menu</button></li>
      <li class="nav-item"><button class="btn btn-dark" onclick="window.location.href='attack.html'">Attack</button></li>
      <li class="nav-item"><button class="btn btn-light" onclick="window.location.href='defend.html'">Defend</button></li>
    </ul>
    <div class="atk-selection">
      <div class="dice-num">
        <label for="">Attack Dice:</label>
        <div id="atk-val">1</div>
      </div>
      <div>
        <input type="range" min="1" max="15" value="1" class="slider" id="atk-slider" oninput="atkSliderUpdate()">
      </div>
      <div class="dice-num">
        <label for="">Attack Rerolls:</label>
        <div id="atk-rr-val">0</div>
        
      </div>
      <div>
        <input type="range" min="0" max="15" value="0" class="slider" id="atk-rr-slider" oninput="atkSliderUpdate()">
      </div>
      </div>
      <div class="">
        <button class="btn btn-dark" id="atkBtn" onclick="attack()">Roll</button>
      </div>
      <div class="die-list" id="atk-die-list">

      </div>
      <br>
      <div class="die-list" id="atk-crit-list">

      </div>
   </div>
